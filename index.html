<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" class="output" id="output" readonly />
      </div>
      <div class="buttonContainer">
        <div class="buttons">
          <button>1</button><button>2</button><button>3</button
          ><button>4</button><button>5</button><button>6</button
          ><button>7</button><button>8</button><button>9</button
          ><button>.</button><button>0</button
          ><button><i class="material-icons" id="delete">backspace</i></button>
        </div>
        <div class="operators">
          <div class="button_operators">
            <button>x</button><button>รท</button><button>+</button
            ><button>-</button><button class="clearButton">C</button
            ><button>^</button>
          </div>
          <button class="equalTo">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
